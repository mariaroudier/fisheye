<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/164bc814ec.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt=“Fisheye Home page”/>
      </a>
    </header>
    <main id="main">
      <div id="info-additional">
          <div id="all-likes">
            <span id="sum-likes"></span>
            <i class="fa-solid fa-heart"></i>
          </div>
        <span id="text-price"></span>
      </div>
      <div class="photograph-header">
        <div id="info-photographer">
          <h1 id="photographer-name"></h1>
          <h2 id="photographer-location"></h2>
          <p id="photographer-tagline"></p>
        </div>
        <button class="contact_button"">Contactez-moi</button>
        <div id="box-photo">
          <img id="photographer-photo" src="" alt=""/>
        </div>
      </div>
      <div id="photograph-main">
          <div id="sorting">
            <span id="sorting-text">Trier par</span>
            <ul id="select-sorting">
              <li class="sorting-methode" id="sorting-popularity">
                <span id="sort-pop-text">Popularité</span><i id="chevron-up-down" class="fa-solid fa-chevron-down"></i></li>
              <li class="sorting-methode" id="sorting-date">Date</li>
              <li class="sorting-methode" id="sorting-titre">Titre</li>
            </ul>
          </div>
        <div id="photos-section">
        </div>
        <div id="lightbox">
          <img class="cross" src="assets/icons/close_rouge.svg" />
          <i class="fa-solid fa-chevron-left"></i>
          <article id="article-lightbox">
          </article>
          <i class="fa-solid fa-chevron-right"></i>
      </div>
      </div>


    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <div id="header-text">
            <h2>Contactez-moi</h2>
            <span id="name-photographer"></span>
          </div>
          <img id="cross-modale" class="cross" src="assets/icons/close.svg"/>
        </header>
   
				<form id ="contact-form" name="contact" action="photographer.html" method="get" >
					<div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du prénom">
						<label for="first">Prénom</label>
            <input class="text-control" type="text" id="first" name="first" oninput="if(/[^a-zA-Z]/.test(this.value)){let Selection = this.selectionStart-1;this.value=this.value.replace(/[^a-zA-Z]/g,'');this.setSelectionRange(Selection, Selection);}"/>

					</div>
          <div class="formData" data-error="Veuillez entrer 2 caractères ou plus pour le champ du nom">
            <label for="last">Nom</label>
            <input class="text-control" type="text" id="last" name="last" oninput="if(/[^a-zA-Z]/.test(this.value)){let Selection = this.selectionStart-1;this.value=this.value.replace(/[^a-zA-Z]/g,'');this.setSelectionRange(Selection, Selection);}"/>
          </div>
          <div class="formData" data-error="Veuillez entrer email correct">
            <label for="email">Email</label>
            <input class="text-control" type="text" id="email" name="email"/>
          </div>
          <div class="formData" > 
            <label for="message">Votre message</label>
            <textarea class="text-control text-area" type="text" id="message" name="message" rows="3"></textarea>
          </div>
          <br>
          <input class="contact_button btn-submit" type="submit" value="Envoyer"/>
				</form>
			</div>
		</div>
    <script src="scripts/Lightbox.js"></script>
    <script src="scripts/factories/photo.js"></script>
    <script src="scripts/factories/video.js"></script>
    <script src="scripts/factories/MediaFactory.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>

  </body>
</html>
